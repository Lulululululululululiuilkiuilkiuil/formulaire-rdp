<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulaire Accueil</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      background-color: #0078d7;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005ea2;
    }
    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }
    #message.success {
      color: green;
    }
    #message.error {
      color: red;
    }
  </style>
</head>
<body>
  <form id="responseForm">
    <h2>Votre réponse</h2>

    <label for="code">Code utilisateur</label>
    <input type="text" id="code" name="code" readonly />

    <label for="question1">Question 1</label>
    <input type="text" id="question1" name="question1" required />

    <label for="question2">Question 2</label>
    <textarea id="question2" name="question2" rows="4" required></textarea>

    <button type="submit">Envoyer</button>

    <div id="message"></div>
  </form>

  <script>
    // Récupère le code envoyé depuis la page précédente (via URL ou localStorage)
    // Ici, on suppose que tu passes le code via URL en paramètre "code"
    const urlParams = new URLSearchParams(window.location.search);
    const userCode = urlParams.get('code') || '';

    // Affiche le code dans le champ en readonly
    document.getElementById('code').value = userCode;

    const form = document.getElementById('responseForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = '';

      submitBtn.disabled = true;
      submitBtn.textContent = 'Envoi en cours...';

      const data = {
        code: document.getElementById('code').value.trim(),
        question1: document.getElementById('question1').value.trim(),
        question2: document.getElementById('question2').value.trim()
      };

      try {
        // Remplace cette URL par ton webhook Make qui ajoute dans Excel
        const response = await fetch('https://hook.eu2.make.com/TON_WEBHOOK_ICI', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error(`Erreur HTTP : ${response.status}`);
        }

        messageDiv.textContent = 'Réponse envoyée avec succès !';
        messageDiv.className = 'success';

        form.reset();
        // Remet le code dans le champ après reset
        document.getElementById('code').value = userCode;
      } catch (err) {
        console.error(err);
        messageDiv.textContent = 'Erreur lors de l\'envoi, veuillez réessayer.';
        messageDiv.className = 'error';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Envoyer';
      }
    });
  </script>
</body>
</html>
