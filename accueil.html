      <p>2. Quelles sont vos couleurs préférées ?</p>
      <label><input type="checkbox" name="question2" value="Rouge" /> Rouge</label><br/>
      <label><input type="checkbox" name="question2" value="Bleu" /> Bleu</label><br/>

      <label><input type="checkbox" name="question2" value="Jaune" /> Jaune</label><br/>

  </div>
