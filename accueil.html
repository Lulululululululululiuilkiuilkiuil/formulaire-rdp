<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page d'accueil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Bienvenue !</h1>

  <form id="responseForm">
    <input type="hidden" id="code" name="code" value="" />

    <label for="question1">Question 1 (choix unique) :</label>
    <select name="question1" id="question1" required>
      <option value="">--Choisissez une option--</option>
      <option value="Option 1">Option 1</option>
      <option value="Option 2">Option 2</option>
      <option value="Option 3">Option 3</option>
    </select>

    <fieldset>
      <legend>Question 2 (choix multiples) :</legend>
      <label><input type="checkbox" name="question2" value="Option A" /> Option A</label>
      <label><input type="checkbox" name="question2" value="Option B" /> Option B</label>
      <label><input type="checkbox" name="question2" value="Option C" /> Option C</label>
      <label><input type="checkbox" name="question2" value="Option D" /> Option D</label>
    </fieldset>

    <button type="submit" id="submitBtn">Envoyer</button>
  </form>

  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
