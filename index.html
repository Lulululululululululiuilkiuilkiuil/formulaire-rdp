<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Accès formulaire RPS-DU - connexion</title>
<style>
  body{font-family:Inter,Segoe UI,Arial;background:#f3f7fb;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
  .card{background:#fff;padding:28px;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,0.08);width:360px;text-align:center}
  h1{font-size:18px;color:#0b5fa5;margin:0 0 12px}
  input{width:100%;padding:10px;border:1px solid #d1dbe8;border-radius:6px;margin:8px 0;font-size:15px}
  button{background:#0b5fa5;color:#fff;border:none;padding:10px 16px;border-radius:6px;cursor:pointer;font-size:15px;width:100%}
  .msg{height:18px;margin-top:10px;color:#c0392b;font-size:14px}
  .ok{color:green}
  .small{font-size:13px;color:#666;margin-top:8px}
</style>
</head>
<body>
  <div class="card">
    <h1>Accéder au questionnaire RPS-DU</h1>
    <input id="code" placeholder="Entrez votre code unique" autocomplete="off" />
    <button id="submitBtn">Valider et ouvrir le formulaire</button>
    <div id="msg" class="msg"></div>
    <div class="small">Le code ne peut être utilisé qu'une seule fois.</div>
  </div>

<script>
const ENDPOINT = "verify_code.php"; // point d'appel PHP
const FORM_URL = "https://forms.office.com/Pages/ResponsePage.aspx?id=ubYqTlKuj0uiHMaGpDEjuL3Khzo--jZEpWsfCWFKgi9UMjFWRUU2V045VTlZOVRQWk8wTTVCSjFLVi4u";

document.getElementById('submitBtn').addEventListener('click', submitCode);
document.getElementById('code').addEventListener('keydown', e => { if(e.key === 'Enter') submitCode(); });

async function submitCode(){
  const codeEl = document.getElementById('code');
  const msgEl = document.getElementById('msg');
  const code = (codeEl.value || "").trim();
  msgEl.classList.remove('ok');
  msgEl.textContent = "";

  if (!code) { msgEl.textContent = "Veuillez saisir votre code."; return; }

  try {
    // Envoi au serveur
    const form = new URLSearchParams();
    form.append('code', code);

    const resp = await fetch(ENDPOINT, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: form.toString()
    });
    const data = await resp.json();

    if (!resp.ok) {
      msgEl.textContent = data.message || "Erreur serveur.";
      return;
    }

    if (data.success) {
      // Succès : on redirige vers le formulaire
      msgEl.textContent = "Code validé. Redirection…";
      msgEl.classList.add('ok');
      // délai court pour que l'utilisateur voie le message
      setTimeout(() => { window.location.href = FORM_URL; }, 600);
    } else {
      // échec (code inconnu ou déjà utilisé)
      msgEl.textContent = data.message || "Code invalide.";
    }

  } catch (err) {
    console.error(err);
    msgEl.textContent = "Impossible de contacter le serveur.";
  }
}
</script>
</body>
</html>
