<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #005a9e;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Connexion</h2>
  <form id="loginForm">
    <input type="text" id="code" placeholder="Code" required>
    <input type="password" id="motdepasse" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
    <div id="error" class="error"></div>
  </form>
</div>

<script>
  const form = document.getElementById("loginForm");
  form.addEventListener("submit", async function(e) {
    e.preventDefault();

    const code = document.getElementById("code").value.trim();
    const motdepasse = document.getElementById("motdepasse").value.trim();
    const errorDiv = document.getElementById("error");

    // Appel Power Automate ici
    try {
      const response = await fetch("TON_URL_FLOW_POWER_AUTOMATE", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ code, motdepasse })
      });

      const result = await response.json();

      if (result.success === true) {
        // Rediriger vers page suivante
        window.location.href = "accueil.html";
      } else {
        errorDiv.textContent = "Code ou mot de passe incorrect.";
      }

    } catch (err) {
      errorDiv.textContent = "Erreur de connexion au serveur.";
      console.error(err);
    }
  });
</script>

</body>
</html>
