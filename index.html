<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="text" id="code" placeholder="Code utilisateur" required />
      <input type="password" id="motdepasse" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
      <p id="errorMessage"></p>
    </form>
  </div>

  <script src="script.js"></script>
  <button id="testBtn">Tester webhook Make</button>
  <pre id="result"></pre>

  <script>
    document.getElementById("testBtn").addEventListener("click", async () => {
      const resultEl = document.getElementById("result");
      try {
        const response = await fetch("https://hook.eu2.make.com/4tyg6naz87yxkd1bb754qw5sbh0ct6x3", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: "test", motdepasse: "test" })
        });
        const text = await response.text();
        resultEl.textContent = `Status: ${response.status}\nRÃ©ponse:\n${text}`;
      } catch (err) {
        resultEl.textContent = `Erreur: ${err.message}`;
      }
    });
  </script>
</body>
</html>
